<!DOCTYPE html>
<html>
<head>
	<title>Building UI With React</title>
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,700,900' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/bootstrap.css"/>
	<link rel="stylesheet" href="css/main.css"/>
	<script src="lib/react-0.4.0.js"></script>
</head>
<body>

<div class="container-fluid">
	<div class="page-header"><h2>Getting Started</h2></div>
	<div id="greeting" class="text-center"></div>
</div>

<script id="code">
(function() {
	var Greeting = React.createClass({
		render: function() {
			return (
				React.DOM.h1({}, 'Hello, ' + this.props.name + '!')
			);
		}
	});

	React.renderComponent(Greeting({name: 'BITS' }), document.getElementById('greeting'));
})();
</script>

<script>var currentPage = 3;</script>
<script src="lib/jquery-1.8.3.min.js"></script>
<script src="lib/syntax/scripts/jquery.syntaxhighlighter.min.js"></script>
<script src="lib/base.js"></script>
</body>
</html>
